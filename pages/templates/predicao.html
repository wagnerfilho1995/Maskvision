{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
  <script src="https://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body>
  <!-- Page Wrapper -->
  <div id="wrapper" style="background-color:#273c75">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" style="background-color:#273c75">
      <!-- Main Content -->
      <div id="content" class="container">
        <div class="row">
          <!-- Area Chart -->
          <div class="col">
            <br />
            <div class="card shadow">
              <!-- Card Header -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between" style="background-color: #F1F3CE">
                <div class="header">
                  <h5 class="m-0 font-weight-bold" style="font-weight: bold; color: rgb(33, 37, 41)">{{ amp.reference }}
                  </h5>
                  <caption class="m-0 font-weight-bold text-primary">PIBITI Ufal</caption>
                </div>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <canvas id="myChart" style="height: 400px;"></canvas>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
      <br />
    </div>
</body>

<script>
  console.log('EEIII')
  var ctx = document.getElementById("myChart").getContext('2d');
  var entradas = {{ pins }}
  var saidas = {{ pouts }}
  var gset = {{ gset }}
  var frequencia = {{ freq }}
  console.log(frequencia)
  var dados = []
  var count = 1
  var border = ['rgba(235, 77, 75,1.0)', 'rgba(34, 166, 179,1.0)', 'rgba(106, 176, 76,1.0)']
  var colors = ['rgba(235, 77, 75, 0.8)', 'rgba(34, 166, 179, 0.8)', 'rgba(106, 176, 76, 0.8)']

  entradas.forEach(
    (sinal) => {
      var d = []
      for(var i = 0; i < sinal.length; i++) {
        d.push(
          {
            x: frequencia[i],
            y: sinal[i]
          }
        )
      }
      dados.push(
        {
          label: 'Entrada '+ count.toString(), // Name the series
          data: d, // Specify the data values array
          borderColor: border[count-1], // Add custom color border            
          backgroundColor: 'white', //colors[count-1], // Add custom color background (Points and Fill)
          pointRadius: 6,
          borderWidth: 1,
          pointStyle: 'circle'
        } 
      )
      count += 1
    }
  );

  count = 1
  saidas.forEach(
    (sinal) => {
      var d = []
      for(var i = 0; i < sinal.length; i++) {
        d.push(
          {
            x: frequencia[i],
            y: sinal[i]+gset
          }
        )
      }
      dados.push(
        {
          label: 'SaÃ­da '+ count.toString(), // Name the series
          data: d, // Specify the data values array
          borderColor: border[count-1], // Add custom color border            
          backgroundColor: colors[count-1], //colors[count-1], // Add custom color background (Points and Fill)
          pointRadius: 6,
          borderWidth: 1,
          pointStyle: 'circle'
        } 
      )
      count += 1
    }
  );

  var options = {
      hover: {
          mode: 'nearest',
          intersect: true,
          legend: {
            display: false
          }
      },
      legend:{
        labels:{
          usePointStyle: true
        },
      },
      responsive: true, // Instruct chart js to respond nicely.
      maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height 
      scales: {
          xAxes: [
              {
                ticks: { // if i use this it always set it '1', which look very awkward if it have high value  e.g. '100'.
                        callback: function(value, index, values) {
                        return (parseInt(value/1000000000000)).toString() + ' T';
                    }
                },
                gridLines: {
                  display: false
              },
              }],
          yAxes: [
            {
              gridLines: {
                  display: false
              },
            }
          ]
      },
      scaleShowLabelBackdrop : true,
      scaleLabel : "<%%= Number(value) + ' %'%>",
      //tooltipTemplate: "<%%= value %> Label",
      multiTooltipTemplate: "<%=datasetLabel%> : <%= value/ %>"  ,
  };

  // End Defining data
  var myChart = new Chart(ctx, {
      type: 'scatter',
      data: {
          datasets: dados
      },
      options: options
  });
</script>
{% endblock %}

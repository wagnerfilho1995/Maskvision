{% extends 'base.html' %}
{% load static %}

{% block title %} Cadastrando um novo Amplificador {% endblock %}

{% block content %}
<div class="container">
  <br />
  <h3>
    Cadastre um novo amplificador em nossa plataforma!
  </h3> 
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block" style="width: 20%;">Enviar</button>
  </form>
</div>
{% endblock %}
